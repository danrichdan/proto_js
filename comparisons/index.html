<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparisons and Conditionals</title>
    <script>
        //boundary variables
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;

        //output variables/comparisons
        var output1 = mySmallNumber == myString;
        var output2 = mySmallNumber === myString;
        var output3 = mySmallNumber < myBigNumber;
        var output4 = mySmallNumber > myBigNumber;

        //logging output variables
        console.log("output1 : " , output1);
        console.log("output2 : " , output2);
        console.log("output3 : " , output3);
        console.log("output4 : " , output4);

        //more variables
        var gameNumber = 75;
        var userInput1 = 55;
        var userInput2 = 67;

        //conditionals
        if(userInput1 > gameNumber) {
            console.log("The number is too high.");
        }
        if (userInput1 < gameNumber) {
            console.log("The number is too low.");
        }
        if (userInput1 < 1 || userInput1 > 100) {
            console.log("The number is out of range.");
        } else {
            console.log("The number is in range");
        }
        if (userInput2 == gameNumber) {
            console.log("The correct number has been guessed.");
        } else {
            console.log("Please try again.");
        }

        console.log("BEGIN, THE SWITCH STATEMENT:");
        //switch statement
        switch(gameNumber) {
            case 75:
                console.log("You guessed the right number!");
                break;
            case 65:
                console.log("Too low, but warm.");
                break;
            case 85:
                console.log("Too high, but warm.");
                break;
            case 50:
                console.log("Too low, and cold.");
                break;
            case 100:
                console.log("Too high, and cold.");
                break;
            default:
                console.log("You are way off.");
        }
    </script>
</head>
<body>
    <h1>Comparisons and Conditionals</h1>
    <h2>Open your console</h2>
</body>
</html>
