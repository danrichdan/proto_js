<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
            var $pg1_h1 = $("<h1>").text("I am a heading.");
            var $pg1_p1 = $("<p>").text("This is an awesome paragraph.");
            var $pg1_p2 = $("<p>").css( "color", "red" ).text("This has red text.");
            $($pg1_h1).appendTo("#playground1");
            $($pg1_p1).appendTo("#playground1");
            $($pg1_p2).appendTo("#playground1");

            //playground 2 code
            var $pg2_div1 = $("<div>").text("Here is some awesome div text").addClass("awesome_class");
            var $pg2_div2 = $("<div>").text("Here is MORE awesome div text.").addClass("awesome_class").attr("id","my_awesome_div2");
            var $pg2_div3 = $("<div>").text("Here is").addClass("awesome_class").attr("id","my_awesome_div3").attr("data-coolness","high");
            var $strongText = $("<strong>").text(" EVEN MORE ");
            $pg2_div3 = $pg2_div3.append($strongText).append("awesome div text");
            $("div#playground2").append($pg2_div1);
            $("div#playground2").append($pg2_div2);
            $("div#playground2").append($pg2_div3);
            //playground 3 code
            var $ul = $("<ul>").addClass("neato");
            for (var i =1; i <= 3; i++) {
                var $li = $("<li>").text("Link " + i );
                $ul.append($li);
            }
            var $img = $("<img>").attr("src","http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg");
            var $figure = $("<figure>").addClass("awesome_picture");
            var $figcaption = $("<figcaption>").text("That's right, ");
            var $span = $("<span>").text("you are").addClass("bold_text");
            $span.appendTo($figcaption);
            $img.appendTo($figure);
            $figcaption.appendTo($figure);
            $("div#playground3").append($ul);
            $("div#playground3").append($figure);
        });
    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->

    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>
    </div>

    <!-- ********** Playground 3 Destination ********** -->
    <div class="playground playground_destination" id="playground3">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>
</body>
</html>
