        //WHILE LOOP
        var studentArray = [
            {
                name: "Bob",
                grade: 87
            },
            {
                name: "Fred",
                grade: 82
            },
            {
                name: "George",
                grade: 93
            },
            {
                name: "Robert",
                grade: 85
            }];

console.log("Here is the studentArray : ",studentArray.length);
        function findStudent(name){
            var output = " ";
            var i = 0;
            var found = false;
            while (!found && i < studentArray.length){
                var student = studentArray[i];
                if (student.name == name) {
                    output = "Found " + name + " their grade is " + student.grade + ".";
                    found = true;
                }
                i++;
            }
            if(!found) {
                output = "Student " + name + " not found.";
            }
            return output;
        };
        console.log("Test 1:", findStudent("George"));
        console.log("Test 2:", findStudent("Fred"));
        console.log("Test 3:", findStudent("Hank"));
        console.log("Test 4:", findStudent("Robert"));
        console.log("Test 4:", findStudent("Bob"));
