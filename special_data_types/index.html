<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Special Data Types</title>
    <script>
        //variables to use
        var x = null;
        var y;
        var z = "A string";

        //output variables
        var output1 = x == y;
        var output2 = x == z;
        var output3 = y == z;

        //log the outpout variables
        console.log("Value for output1 ", output1);
        console.log("Value for output2 ", output2);
        console.log("Value for output3 ", output3);

        //more output variables
        var output4 = "x is an " + typeof x;
        var output5 = "y is " + typeof y;
        var output6 = "z is a " + typeof z;

        //log the outpout variables
        console.log("output4 : ", output4);
        console.log("output5 : ", output5);
        console.log("output6 : ", output6);
    </script>
</head>
<body>
    <h1>Special Data Types</h1>
    <h2>Open your console</h2>
</body>
</html>
